        <script>
          var modal = document.getElementById("imageModal");
          var modalImage = document.getElementById("modalImage");
          var closeModal = document.getElementById("closeModal");
          var modalContent = modalImage.parentElement; // Get the parent of the modal image

          var imageClickables = document.querySelectorAll(".image-clickable");

          imageClickables.forEach(function(image) {
            image.addEventListener("click", function() {
              // Check the viewport width
              if (window.innerWidth >= 767) {
                modal.style.display = "flex";
                modalImage.src = image.getAttribute("data-source");
                
                // Remove the hover effect class when an image is clicked
                image.classList.remove("hover-effect");

                // Reset any previously applied styles
                modalImage.style.maxWidth = "90%";
                modalImage.style.maxHeight = "90%";

                modalContent.style.display = "flex";
                modalContent.style.justifyContent = "center";
                modalContent.style.alignItems = "center";
              }
            });
          });

          closeModal.addEventListener("click", function() {
            closeModalModal();
          });

          modal.addEventListener("click", function(event) {
            if (event.target === modal) {
              closeModalModal();
            }
          });

          // Function to close the modal
          function closeModalModal() {
            modal.style.display = "none";

            // Restore the hover effect class when closing the modal
            imageClickables.forEach(function(image) {
              image.classList.add("hover-effect");
            });
          }




        </script>
